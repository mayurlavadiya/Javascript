<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Events</title>
</head>
<body>
    <h2>JS FORM EVENT : FOCUS BLUR INPUT</h2>
	<form action="">
		<label for=""> Name : </label><input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"><br><br>

		<label for="">Class : </label><input type="text" id="class" onfocus="focusFunction(this)" onblur="blurFunction(this)" ><br><br>


		<select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)">
			<option value="">India</option>
			<option value="">Pakistan</option>
			<option value="">Bangladesh</option>
			<option value="">Sri Lanka</option>
			<option value="">Nepal</option>
		</select>
		<br>
		<br>
	</form>

    <div id="test" style="border : 1px solid red"></div>
    
    <!-- Javascript -->

    <script>

        function focusFunction(element){
            element.style.background = "yellow";
        }

        function blurFunction(element){
            element.style.background = "orange";
        }

        function inputFunction(element){
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

    </script>

<h2>JS FORM EVENT : CHANGE - onChangeEvent</h2>
<form action="" onsubmit="functionSubmit">
    <label for=""> Name : </label><input type="text" id="fname" value="Enter Name" onfocus="focusFunction(this)" onblur="blurFunction(this)" 
    onchange="changeFunction(this)" onselect="selectFunction" oninvalid="alert('Please fill the first line')" required><br><br>

    <label for="">Class : </label><input type="text" id="class" onfocus="focusFunction(this)" onblur="blurFunction(this)" ><br><br>


    <select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Nepal">Nepal</option>
    </select>

    <input type="submit">
    <br>
    <br>
</form>
<div id="abc" style="border : 1px solid rgb(83, 255, 97)"></div>

<script>
    function changeFunction(element){
        var x = element.value;
        document.getElementById("abc").innerHTML = x;
    }

    function selectFunction(){
        // console.log("Select this");
    }

    function functionSubmit(){
        alert("submitted success");
    }
</script>
	
</body>
</html>
