<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
</head>
<style>
	body{ font-family: arial; }
	#box{
		padding: 10px;
		border: 1px solid #000;
	}
    .boxbg{ background: pink; }
</style>
<body>
	<h1>jQuery on() method - MAYUR LAVADIYA</h1>
	<div id="box">
		<h2>For Test Only</h2>
		<p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
	</div><br>
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		/* jQuery CSS Method*/
		$(document).ready(function(){

           
             // single event apply
            $('#box').on("click",function(){
                $(this).css("background","orange");
            });

             // Multiple event apply at a same time
             $('#box').on("mouseover mouseout",function(){
                $(this).toggleClass("boxbg");
            });

           //  Multiple event in deifferent function
             $('#box').on({
                "click" : function(){
                    $(this).css("background","black");
                },
                "mouseover" : function(){
                    $(this).css("background","yellow");                    
                },                
                "mouseout" : function(){
                    $(this).css("background","lightblue");
                }
                });
             });



			
		// });
	</script>
</body>
</html>
